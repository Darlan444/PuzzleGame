<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="js/draggable.js"></script>
    <style>
        #draggable, #draggable2, #draggable3, #draggable4, #draggable5, #draggable6, #draggable7 {

        }
    </style>
</head>

<body>

    <div id="draggable">H</div>
    <div id="draggable2">Li</div>
    <div id="draggable3">Na</div>
    <div id="draggable4">K</div>
    <div id="draggable5">Rb</div>
    <div id="draggable6">Cr</div>
    <div id="draggable7">Fr</div>

    <script>
        $("#draggable").draggable();
        $("#draggable2").draggable();
        $("#draggable3").draggable();
        $("#draggable4").draggable();
        $("#draggable5").draggable();
        $("#draggable6").draggable();
        $("#draggable7").draggable();
    </script>

</body>

</html>
